<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<div th:replace="layout/layout :: header"></div>
	<div class="container mt-2">
		<h1 class="text-secondary border-bottom border-2 border-primary" th:text="${titulo}"></h1>
		<img th:if="${persona.foto} != null" th:src="@{'/uploads/' + ${persona.foto}}" class="rounded float-start" style="width: 100px; height: 100px" th:alt="${persona.nombre} + ' ' + ${persona.apellidos}">
		<ul class="list-group">
			<li class="list-group-item list-group-item-dark" th:text="'Nombre(s): ' + ${persona.nombre}"></li>
			<li class="list-group-item list-group-item-dark" th:text="'Apellidos: ' + ${persona.apellidos}"></li>
			<li class="list-group-item list-group-item-dark" th:text="'DNI: ' + ${persona.dni}"></li>
			<li class="list-group-item list-group-item-dark" th:text="'Email: ' + ${persona.email}"></li>
			<li class="list-group-item list-group-item-dark" th:text="'Telefono: ' + ${persona.telefono}"></li>
			<li class="list-group-item list-group-item-dark" th:text="'Edad: ' + ${persona.edad}"></li>
		</ul>
	</div>
	<div th:replace="layout/layout :: scripts"></div>
</body>
</html>
